<div mat-dialog-title>
    <h1>User Form</h1>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
<div  mat-dialog-content class="content">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="enter your name" formControlName="name">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" placeholder="abc123@gmail.com" formControlName="email" required>
      

      <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
        Email is required.
      </div>
      <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </mat-form-field>
      <br>


      <mat-radio-group aria-label="Select an option" formControlName="role">
        <mat-label><b>Role</b></mat-label>&nbsp;
        <mat-radio-button value="admin">Admin</mat-radio-button>&nbsp;
        <mat-radio-button value="user">User</mat-radio-button>
      </mat-radio-group>
</div>
<div  mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
